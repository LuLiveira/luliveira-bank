spring.application.name=luliveira
#################################
####### KAFKA CONFIG ############
#################################
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.topic.enviar-email=SEND_EMAIL
spring.kafka.producer.topic.verificar-dados=VERIFY_DATA
spring.kafka.producer.topic.pedido-aprovado=PEDIDO_APROVADO
spring.kafka.consumer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.json.trusted.packages=*
#################################
############ MONGODB ############
#################################
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.database=pedidos_conta
spring.data.mongodb.auto-index-creation=true
#################################
############## MYSQL ############
#################################
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/luliveiradb
spring.datasource.username=root
spring.datasource.password=root
#################################
########## HIBERNATE ############
#################################
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#################################
############# EUREKA ############
#################################